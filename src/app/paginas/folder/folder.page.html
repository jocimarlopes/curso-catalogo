<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cat√°logo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="text-center" *ngFor="let produto of produtos">
    <ion-card-header>
      <ion-card-title>{{produto.nome}}</ion-card-title>
    </ion-card-header>
  <ion-img [src]="serviceUrl.getImgUrl()+produto.foto"></ion-img>
    <ion-card-content>
      {{produto.descricao}}
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  [routerLink]="['/cadastro-produtos']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
